name: Java CI with Maven -> Telegram

on:
  workflow_dispatch:
  schedule:
    - cron: "30 12 * * *"

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn clean test -Dtoken=${{ secrets.TOKEN }} -DchatId=${{ secrets.CHAT_ID }} -DbaseUrl=${{ secrets.BASE_URL }}
